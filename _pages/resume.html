---
title:
layout: default
permalink: resume/
published: true
---

  {% for exp in site.resume %}

  {% if exp.redirect %}
  <div class="projectTile">
          <a href="{{ exp.redirect }}" target="_blank">
          <span>
              <h2>{{ exp.title }}</h2>
              <br/>
              <p>{{ exp.description }}</p>
          </span>
          </a>
  </div>

  {% else %}

  <div class="projectTile">
          <a href="{{ exp.url }}">
          <span>
              <h2>{{ exp.title }}</h2>
              <br/>
              <p>{{ exp.description }}</p>
          </span>
          </a>
  </div>

  {% endif %}

  {% endfor %}
