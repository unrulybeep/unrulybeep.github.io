### your site title here

title: Your Name
description: pronouns they/them | affiliations | motto

baseurl: / #name of GitHub repository
url: "https://unrulybeep.github.io/" #custom url to be used instead of GitHub repository
email: #

sass:
    sass_dir: /assets/css/_sass

highlighter: rouge
markdown: kramdown

# Pagination
paginate: 4
paginate_path: page:num/

# Social media links in footer
linkedin: "#"
github: "#"

highlighter: rouge
markdown: kramdown

#optimization -> compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

#collection
collections:
  projects:
    output: true
  resume:
    output: true
    order:
      - program-coordinator.md
      - research-assistant.md
      - student-assistant.md
      - intern.md

include: ['_pages', '_projects', '_resume']

programmingSkills:
  - skill1:
    name: "HTML/CSS"
    percentage: 100%
  - skill2:
    name: "Bootstrap"
    percentage: 90%
  - skill3:
    name: "JavaScript"
    percentage: 70%
  - skill4:
    name: "Java"
    percentage: 70%
  - skill5:
    name: "Google App Scripts (GAS)"
    percentage: 75%

exclude:
  - README.md
  - LICENSE.md
  - Gemfile
  - Gemfile.lock

plugins:
  - jekyll-paginate
  - jekyll-email-protect
